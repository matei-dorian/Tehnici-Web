<body>
  <header>

    <nav class = "navbar">

  <main>
    <div class = "container">
      <div class = "wrapper" id = "wrap">
          <form>

            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" required><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" required><br>
            
            <div class = "radio-buttons">
            <label for="male" id = "gender">Gender:</label>
            <div class = "un-div">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>
            </div>
            </div>


            <label for="address">Your address:</label>
            <input type="text" id="address" name="address" required><br>

            
            <label for="card">Credit card number:</label>
            <input type="text" id="card" name="card" required><br>


            <label for="sauce">Choose a type of sauce:</label>
            <select id="sauce" name="sauce">
            <option value="no sauce">None</option>
            <option value="soy sauce">Soy Sauce</option>
            <option value="sweet chili">Sweet Chili</option>
            <option value="hot chili">Hot Chili</option>
            <option value="garlic special">Garlic Special</option>
            <option value="ginger teriyaki">Ginger Teriyaki</option>
            <option value="sesame">Sesame</option>
            </select><br>


            <div class = "checkbox">
            <input type="checkbox" id="question" name="question" value="Yes">
            <label for="question"> Send me cutlery</label><br>
            </div>


            <label for="extras">Extras:</label>
            <textarea name="message" id = "extras" rows="8" cols="30">  Do you have something to tell us?
            </textarea><br>


            <input type="submit" value="Submit" id="submitButton">

          </form>
          <div class = "poze">
          <img src = "form_bg.jpg" alt = "Unavailable Image"/>
          <img src = "form_bg2.jpg" alt = "Unavailable Image"/>
          </div>
          
        </div>
    </div>
  </main>
